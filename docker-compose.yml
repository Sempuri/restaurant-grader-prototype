services:
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: grader-server
    ports:
      - "4000:4000"
    environment:
      - PORT=4000
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    restart: unless-stopped
    networks:
      - grader-network

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=http://localhost:4000
    container_name: grader-client
    ports:
      - "3000:80"
    depends_on:
      - server
    restart: unless-stopped
    networks:
      - grader-network

networks:
  grader-network:
    driver: bridge
